<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-container">
        <span class="logo">logo</span>
        <h1 class="logo-text">title</h1>
      </div>

      <div class="main-links">
        <ul>
          <li class="main-link">Home</li>
          <li class="main-link">Profile</li>
          <li class="main-link">Message</li>
          <li class="main-link">History</li>
          <li class="main-link">Tasks</li>
          <li class="main-link">Communities</li>
        </ul>
      </div>

      <div class="secondary-links">
        <ul class="li secondary-links">
          Settings
        </ul>
        <ul class="li secondary-links">
          Support
        </ul>
        <ul class="li secondary-links">
          Privacy
        </ul>
      </div>

      <div class="header-top">
        <div class="search-bar">
          <span class="search-icon">Search Icon</span>
          <input type="search" id="search" name="search" />
        </div>

        <ul>
          <li class="header-link-top bell-icon">Notifications</li>
          <li class="header-link-top profile-pic">Profile Pic</li>
          <li class="header-link-top username">Dave Smith</li>
        </ul>

        <div class="header-bottom">
          <ul>
            <li class="header-link-btm profile-pic">profile-pic</li>
            <ul class="welcome-msg">
              <li class="header-link-btm welcome">Hi there,</li>
              <li class="header-link-btm username-tag">Dave Smith (@DSmith)</li>
            </ul>
            <ul>
              <li class="header-link-btm">New</li>
              <li class="header-link-btm">Upload</li>
              <li class="header-link-btm">Share</li>
            </ul>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
